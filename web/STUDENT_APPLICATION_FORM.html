<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Student Application Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/form_style.css">
	<style type="text/css">
 
	</style>
</head>
<body>
	<div class="wrapper rounded bg-white">

    <div class="card rounded-3">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img3.jpg" class="w-100 " style="border-radius: .3rem; height: 200px;" alt="Sample photo">
        <div class="card-body  p-4">
    <div class="h2 text-info"><center>Registration Form</center></div>
    <label class="h4">Personal Details :</label>
    <div class="p-3" style="border:1px solid black;">
        
    <div class="form">
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>First Name</label> <input type="text" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Last Name</label> <input type="text" class="form-control" required> </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Birthday</label> <input type="date" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Gender</label>
                <div class="d-flex align-items-center mt-2"> <label class="option"> <input type="radio" name="radio">Male &nbsp<span class="checkmark"></span> </label> <label class="option ms-4"> <input type="radio" name="radio">Female &nbsp<span class="checkmark"></span> </label><label class="option ms-4"> <input type="radio" name="radio">Others <span class="checkmark"></span> </label> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Email</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Phone Number</label> <input type="tel" class="form-control" required> </div>
        </div>
        <!-- <div class=" my-md-2 my-3"> <label>Subject</label> <select id="sub" required>
                <option value="" selected hidden>Choose Option</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="Social">Social</option>
                <option value="Hindi">Hindi</option>
            </select> </div> -->
            <div class="row">
            <div class="col-md-6 mt-md-0 mt-3 "> <label>Country</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>State</label> <input type="tel" class="form-control" required> </div>
        </div>

            <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>City</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>District</label> <input type="tel" class="form-control" required> </div>
        </div>

            <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Pin No</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Nationality</label> <input type="tel" class="form-control" required> </div>
        </div>

            <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Religion</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Caste</label> <input type="tel" class="form-control" required> </div>
        </div>
    </div>
</div>
</div>
</div>

<label class="h4 mt-5">Father's Details :</label>
<div class="p-3" style="border:1px solid black;">
    <div class="form">
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Name</label> <input type="text" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Occupation</label> <input type="text" class="form-control" required> </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Designation</label> <input type="text" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Age</label> <input type="text" class="form-control" required> </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Email</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Phone Number</label> <input type="tel" class="form-control" required> </div>
        </div>

        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Country</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>State</label> <input type="tel" class="form-control" required> </div>
        </div>

        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>City</label> <input type="email" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>District</label> <input type="tel" class="form-control" required> </div>
        </div>
    </div>
</div>

        <div class="btn btn-primary mt-3">Submit</div>
    </div>
</div>
